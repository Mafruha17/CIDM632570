<!DOCTYPE html>
<html>
<head>
    <title>Snippets</title>
</head>
<body>
    <h1>Submitted Code Snippets</h1>
    <ul>
        {% for snippet in snippets %}
            <li><strong>{{ snippet.title }}</strong> ({{ snippet.created_at }})<br>
            <pre>{{ snippet.content }}</pre></li>
        {% empty %}
            <li>No snippets submitted yet.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_snippet' %}">Submit New</a>
</body>
</html>
